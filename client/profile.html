<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Flappy Bird</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@400&display=swap');
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        #wrapper {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background elements */
        #wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
            z-index: 1;
        }
        
        .profile-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
            animation: slideIn 0.6s ease-out;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .profile-header::before {
            content: 'üê¶';
            font-size: 48px;
            display: block;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        .profile-header h1 {
            font-size: 24px;
            color: #feca57;
            text-shadow: 0 0 15px rgba(254, 202, 87, 0.6);
            margin-bottom: 10px;
        }
        
        .profile-header .subtitle {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: normal;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(254, 202, 87, 0.5);
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .stat-icon {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }
        
        .stat-label {
            font-size: 8px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 14px;
            color: #feca57;
            text-shadow: 0 0 10px rgba(254, 202, 87, 0.4);
            font-weight: bold;
        }
        
        .highlight-card {
            grid-column: 1 / -1;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .highlight-card .stat-value {
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .back-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }
        
        .back-button:hover::before {
            left: 100%;
        }
        
        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }
                
        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .profile-container {
                padding: 25px;
                margin: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .profile-header h1 {
                font-size: 18px;
            }
            
            .stat-value {
                font-size: 12px;
            }
            
            .highlight-card .stat-value {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper"> 
        <div class="profile-container">
            <div class="profile-header">
                <h1>Player Stats</h1>
                <div class="subtitle">üéÆ FLAPPY BIRD CHAMPION üéÆ</div>
            </div>
            
            <div id="profileContent" class="loading">
                Loading your stats...
            </div>
        </div>
    </div>

    <script>
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else if (minutes > 0) {
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            } else {
                return `${seconds}s`;
            }
        }

        function createStatsHTML(user) {
            return `
                <div class="stats-grid">
                    <div class="stat-card highlight-card">
                        <span class="stat-icon">üë§</span>
                        <div class="stat-label">Player ID</div>
                        <div class="stat-value">${user.user_id}</div>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-icon">üèÜ</span>
                        <div class="stat-label">High Score</div>
                        <div class="stat-value">${user.highest_score}</div>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-icon">üéØ</span>
                        <div class="stat-label">Average Score</div>
                        <div class="stat-value">${user.avg_score.toFixed(1)}</div>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-icon">üéÆ</span>
                        <div class="stat-label">Games Played</div>
                        <div class="stat-value">${user.total_games_played}</div>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-icon">üíØ</span>
                        <div class="stat-label">Total Score</div>
                        <div class="stat-value">${user.total_score.toLocaleString()}</div>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-icon">üïê</span>
                        <div class="stat-label">Total Time</div>
                        <div class="stat-value">${formatTime(user.total_time_played)}</div>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-icon">‚è±Ô∏è</span>
                        <div class="stat-label">Longest Session</div>
                        <div class="stat-value">${formatTime(user.longest_session)}</div>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-icon">üëÜ</span>
                        <div class="stat-label">Total Flaps</div>
                        <div class="stat-value">${user.total_flap_count.toLocaleString()}</div>
                    </div>
                </div>
                
                <a href="index.html" class="back-button">
                    üéÆ Back to Game
                </a>
            `;
        }

        async function fetchProfile() {
            try {
                const userID = localStorage.getItem('smart_boi');
                if (!userID) {
                    document.getElementById('profileContent').innerHTML = `
                        <div style="text-align: center; color: #ff6b6b; font-size: 12px;">
                            ‚ùå No user found. Please play the game first!
                        </div>
                        <a href="index.html" class="back-button" style="margin-top: 20px;">
                            üéÆ Go to Game
                        </a>
                    `;
                    return;
                }

                console.log('User id in fetchProfile():', userID);
                const res = await fetch(`/scores?userID=${userID}`);
                const users = await res.json();
                const user = users.find(u => u.user_id === userID);
                
                if (!user) {
                    document.getElementById('profileContent').innerHTML = `
                        <div style="text-align: center; color: #ff6b6b; font-size: 12px;">
                            ‚ùå User not found in database!
                        </div>
                        <a href="index.html" class="back-button" style="margin-top: 20px;">
                            üéÆ Back to Game
                        </a>
                    `;
                    return;
                }

                document.getElementById('profileContent').innerHTML = createStatsHTML(user);
                
            } catch (err) {
                console.error(err);
                document.getElementById('profileContent').innerHTML = `
                    <div style="text-align: center; color: #ff6b6b; font-size: 12px;">
                        ‚ùå Error loading profile data
                    </div>
                    <a href="index.html" class="back-button" style="margin-top: 20px;">
                        üéÆ Back to Game
                    </a>
                `;
            }
        }

        window.onload = fetchProfile;
    </script>
</body>
</html>
